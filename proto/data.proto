syntax = "proto3";

package protobench;

option java_multiple_files = true;
option java_package = "com.protobench.proto";
option java_outer_classname = "DataProto";

// 데이터 요청
message DataRequest {
  string request_id = 1;
  string size = 2;        // [Phase 2 추가] 페이로드 크기 (1kb, 10kb, 100kb, 1mb)
}

// 데이터 응답
message DataResponse {
  string request_id = 1;
  bytes payload = 2;
  int64 timestamp = 3;
  int32 payload_size = 4;
}

// 스트리밍용 청크 응답
message DataChunk {
  string request_id = 1;
  bytes chunk = 2;
  int32 chunk_index = 3;
  int32 total_chunks = 4;
  bool is_last = 5;
}

// 데이터 서비스
service DataService {
  rpc GetData(DataRequest) returns (DataResponse);
  rpc GetDataStream(DataRequest) returns (stream DataChunk);
}